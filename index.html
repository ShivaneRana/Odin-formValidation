<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Form Validation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="mainContainer">
            <div class="imagePanel">
                <div class="odinLogo">
                    <img src="./image/odin.png"><p>ODIN</p>
                </div>
            </div>
            <div class="contentPanel">
                <div class="shivane">@Shivane Rana <span class="year"> </span><a href="https://github.com/ShivaneRana" target="_blank"><img src="./image/github.png"></a> <a href="https://www.linkedin.com/in/shivane-rana-77982b2a5/" target="_blank"><img src="./image/linkedin.png"></a><a href="https://x.com/shivane_rana" target="_blank"><img src="./image/twitter.png"></a></div>
                <form action="" method="post">
                    <fieldset>
                    <p>Sign Up</p>
                    <div class="firstRow">
                        <div>
                        <label for="firstname">First Name</label>
                        <input id="firstname" name="firstname" type="text" placeholder="Shivane" maxlength="20" pattern="^[A-Za-z]{1}[a-z]+">
                        </div>
                        <div>
                        <label for="lastname">Last Name</label>
                        <input id="lastname" name="lastname" type="text" placeholder="Rana"  maxlength="20" pattern="^[A-Za-z]{1}[a-z]+">
                        </div>
                    </div>
                    <div class="secondRow">
                        <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="xyz@gmail.com">
                        </div>
                        <div>
                        <label for="phonenumber">Phone Number</label>
                        <input type="text" id="phonenumber" name="phonenumber" placeholder="xx-xxxx-xxxx" pattern="(([0-9]){10}|([0-9]){2}-[0-9]{4}-[0-9]{4})" minlength="10" maxlength="10">
                        </div>
                    </div>
                    <div class="thirdRow">
                        <div>
                        <label for="password0">*Password</label>
                        <input required type="password" id="password0" name="password0" placeholder="minimum 8 characters" minlength="8">
                        <p class="passwordError"></p>
                        </div>
                        <div>
                        <label for="password1">*Confirm Password</label>
                        <input required type="password" id="password1" name="password1" placeholder="minimum 8 characters" minlength="8">
                        <p class="confirmPasswordError"></p>
                        </div>
                    </fieldset>
                    <button class="submit" type="submit">Create Account</button>
                    <button class="reset" type="reset">Reset</button>
                    <p>Already have an account? <a href="www.example.com" target="_blank">Log in</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
