<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Form Validation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="mainContainer">
            <div class="imagePanel">
                <div class="odinLogo">
                    <img src="./image/odin.png"><p>ODIN</p>
                </div>
            </div>
            <div class="contentPanel">
                <form>
                    <fieldset>
                    <p>Let's Do This!</p>
                    <div class="firstRow">
                        <div class="firstnameDiv">
                        <label for="firstname">*First Name</label>
                        <input id="firstname" name="firstname" type="text" placeholder="Shivane">
                        </div>
                        <div class="lastnameDiv">
                        <label for="lastname">*Last Name</label>
                        <input id="lastname" name="lastname" type="text" placeholder="Rana">
                        </div>
                    </div>
                    <div class="secondRow">
                        <div class="emailDiv">
                        <label for="email">*Email</label>
                        <input required type="email" id="email" name="email" placeholder="xyz@gmail.com">
                        </div>
                        <div class="phonenumberDiv">
                        <label for="phonenumber">*Phone Number</label>
                        <input required type="text" id="phonenumber" name="phonenumber" placeholder="xx-xxxx-xxxx">
                        </div>
                    </div>
                    <div class="thirdRow">
                        <div class="password0Div">
                        <label for="password0">*Password</label>
                        <input required type="password" id="password0" name="password0" placeholder="qwertyuiop">
                        </div>
                        <div class="password1Div">
                        <label for="password1">*Confirm Password</label>
                        <input required type="password" id="password1" name="password1" placeholder="qwertyuiop"> 
                        </div>
                    </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                    <button type="reset">Reset</button>
                    <p>Already Have an Account? <a href="www.example.com" target="_blank">Log in</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
